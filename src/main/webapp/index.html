<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Przelicz miary</title>
</head>
<body>
    <h1>Przelicznik metryczny</h1>
    <form method="post" action="/meters">
        <input type="text" name="meters" placeholder="metry"><br/>
        <input type="text" name="cm" placeholder="centymetry"><br/>
        <input type="text" name="mm" placeholder="milimetry"><br/>
        <input type="submit" value="Przelicz">
    </form>
    <h1>Przelicznik wag</h1>
    <form method="post" action="/kilograms">
        <input type="text" name="kg" placeholder="kilogramy"><br/>
        <input type="text" name="g" placeholder="gramy"><br/>
        <input type="text" name="mg" placeholder="miligramy"><br/>
        <input type="submit" value="Przelicz">
    </form>
</body>
</html>
